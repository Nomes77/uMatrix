<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Other Options</title>
<link rel="stylesheet" type="text/css" href="css/other_options.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/dashboard-common.css">
</head>

<body>
  <div id="options">
    <h3><a target="_blank" href="https://github.com/ericchase/maximize-all-windows" data-i18n="MaximizeAllWindows"></a></h3>
    <input id="maximize-on-startup" type="checkbox"> <label for="maximize-on-startup" data-i18n="MaximizeOnStartup"></label><br>
    <input id="maximize-on-created" type="checkbox"> <label for="maximize-on-created" data-i18n="MaximizeOnCreated"></label>
    <input class="options" id="maximize-normal" type="checkbox"> <label for="maximize-normal" data-i18n="MaximizeNormal"></label>
    <input class="options" id="maximize-popup" type="checkbox"> <label for="maximize-popup" data-i18n="MaximizePopup"></label>
    <input class="options" id="maximize-panel" type="checkbox"> <label for="maximize-panel" data-i18n="MaximizePanel"></label>
    <input class="options" id="maximize-devtools" type="checkbox"> <label for="maximize-devtools" data-i18n="MaximizeDevtools"></label><br>
    <input id="minimize-after-action" type="checkbox"> <label for="minimize-after-action" data-i18n="MinimizeAfterAction"></label><br>
    <h3 data-i18n="History"></h3>
    <input id="no-history" type="checkbox"> <label data-i18n="StopRecording"></label>
    <script type="text/javascript" src="js/other_options/popup.js"></script>
    <p></p>
  </div>
  <div id="options">
    <a target="_blank" href="https://github.com/kafene/history-zebra/" data-i18n="HistoryZebra"></a><span data-i18n="HistoryZebraDescription"></span><br>
    <table>
      <tr>
        <td class="label"><label for="domains" data-i18n="Domains"></label></td>
        <td class="value"><input type="text" id="domains" placeholder="DomainsPlaceholder"></td>
      </tr>
      <tr>
        <td class="label">&nbsp;</td>
        <td class="value description"><p data-i18n="DomainsList"></p>
          <p data-i18n="Subdomains">
            <ul>
              <li data-i18n="SubdomainInlcude1"></li>
              <li data-i18n="SubdomainInlcude2"></li>
            </ul>
          </p>
        </td>
      </tr>
      <tr>
        <td class="label"><label for="mode" data-i18n="Mode"></label></td>
        <td class="value">
          <select class="dropmarker" id="mode">
            <option value="whitelist">Whitelist</option>
            <option value="blacklist" selected>Blacklist</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="label">&nbsp;</td>
        <td class="value description"><p>
        <span data-i18n="ModeDescription1"></span><br>
        <span data-i18n="ModeDescription2"></span><br>
        <span data-i18n="ModeDescription3"></span></p>
      </tr>
      <tr>
        <td class="label">&nbsp;</td>
        <td class="value"><button id="save" data-i18n="Save"></button> &nbsp; <span id="status"></span></td>
      </tr>
    </table>
    <p></p>
    <a target="_blank" href="https://addons.mozilla.org/en-US/firefox/addon/history-pages-cleaner/" data-i18n="HistoryKeywordCleaner"></a><span data-i18n="HistoryKeywordCleanerDescription"></span><br>
    <div class="container">
      <input type="text" id="keywords" placeholder="HistoryKeywordsPlaceholder">
      <button type="button" id="button" data-i18n="AddKeywords"></button>
      <button type="button" id="collapsible" data-i18n="ShowKeywords"></button>
    </div>
    <div id="content">
      <ul id="list">
      </ul>
    </div>
    <script type="text/javascript" src="js/other_options/history/options.js"></script>
    <p></p>
  </div>
  <div id="options">
    <h3 data-i18n="WindowMerger"></h3>
    <div>
      <input type="checkbox" name="menu_location" value="tab" id="tab_bar">
      <label for="tab_bar" data-i18n="WindowMergerContextMenu"></label><br>
      <input type="checkbox" name="experimental" value="true" id="experimental">
      <label for="experimental" data-i18n="WindowMergerExperimental"></label>
    </div>
    <div>
      Choose where to merge tabs to:
      <input type="radio" name="merge_insertion" id="end" value="0">
      <label for="end" data-i18n="WindowMergerEnd"></label>
      <input type="radio" name="merge_insertion" id="focus" value="1">
      <label for="focus" data-i18n="WindowMergerFocus"></label>
    </div>
    <script src="js/other_options/merger/preferences.js"></script>
    <p></p>
  </div>
  <div id="options">
    <h3 data-i18n="DuplicateTab"></h3>
    <span data-i18n="DuplicateTabDescription1"></span><br>
    <span data-i18n="DuplicateTabDescription2"></span><br>
  </div>

<script src="js/vapi.js"></script>
<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
</body>
</html>
